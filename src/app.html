<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Jonah Meijers" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="/icons/regular/192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-2x.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-1x.png"
    />
    <meta name="apple-mobile-web-app-title" content="Jonah Meijers" />
    <meta name="application-name" content="Jonah Meijers" />
    <meta name="msapplication-TileColor" content="#e07f00" />
    <meta name="background-color" content="#11181bc" />
    %svelte.head%
  </head>
  <body>
    <div id="svelte">%svelte.body%</div>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&family=Raleway:wght@500;700&display=swap"
      rel="stylesheet"
    />

</html>
